<p-toast></p-toast>

<h2>Login</h2>

<div class="form-grid">
  <div class="form-row">
    <label for="email">Email</label>
    <input pInputText id="email" [(ngModel)]="email" placeholder="Escreva seu email" />
  </div>

  <div class="actions">
    <button pButton label="Entrar" (click)="logar()"></button>
  </div>
</div>
